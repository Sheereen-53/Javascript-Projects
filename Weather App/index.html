<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
    <!--NavBar-->
    <nav>
        <div class="search">
            <input type="text" name="" class="search-city" id="city" placeholder="City Name">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </nav>
    <!--Location and Icon-->
    <div class="location">
        <h1 class="location-timezone">Fetching Data...</h1>
        <p id="icon">Icon</p>
    </div>
    <!--End of Location and Icon-->
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">Fetching Data...</h2>
            <span id="unit">C</span>
        </div>
        <div class="temperature-des">Fetching Data...</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
